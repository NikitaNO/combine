<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="container" id="wrap">
    <div class="row">
        <div class="lift:MainPage.filters col-md-2 col-lg-2 filters">
            <div class="filtersWrapper">
                <div>
                    <h2>Фильтры</h2>
                </div>
                <div class="form-group">
                    <label for="text">Текст</label>
                    <input type="text" class="form-control" placeholder="Текст" id="text">
                </div>
                <div class="form-group">
                    <label for="from-date">От</label>
                    <p class="input-group">
                        <input id="from-date"type="text" class="form-control" datepicker-popup="{{format}}" is-open="openedFrom" min-date="2005-01-01" max-date="'2015-06-22'" datepicker-options="dateOptions" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </p>
                </div>
                <div class="form-group">
                    <label for="until-date">До</label>
                    <p class="input-group">
                        <input id="until-date" type="text" class="form-control" datepicker-popup="{{format}}" is-open="openedTo" min-date="2005-01-01" max-date="'2015-06-22'" datepicker-options="dateOptions" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                    </p>
                </div>
                <div class="form-group">
                    <label for="from-budg">Мин. бюджет</label>
                    <input id="from-budg" type="number" class="form-control" placeholder="В разработке" step="10" disabled>
                </div>
                <div class="form-group">
                    <label for="until-budg">Макс. бюджет</label>
                    <input id="until-budg" type="number" class="form-control" placeholder="В разработке" step="10" disabled>
                </div>
            </div>
        </div>
        <div class="col-md-10 col-lg-10 green main">
                <div class="row">
                    <h2 class="col-md-2 col-lg-2">Заказы</h2>
                    <div class="form-group ordersnumber col-md-3 col-md-offset-7 col-lg-3 col-lg-offset-7">
                        <label for="postsNumber">Заказов на странице</label>
                        <select class="lift:MainPage.postsNumberSelector form-control ordersNumberSelect" id="postsNumber" >
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            <div class="row">
                <nav class="col-md-8 col-md-offset-2">
                    <ul class="lift:MainPage.renderPagination pagination"></ul>
                </nav>
            </div>
                <div class="row post-container">
                    <div class="lift:MainPage.renderPosts col-md-12 col-lg-12" id="posts">
                        <div class="row customRow description" onclick="test(this)" data-id="{{$index}}">
                            <div class="context col-md-9 col-lg-9 " id="{{$index}}">
                                <h3 class="panel-title"></h3>
                                <div class="shortDescription">
                                </div>
                                <!--<a href class="showPost btn btn-success" onclick="test(this)" data-id="{{$index}}">Развернуть</a>-->
                            </div>
                            <div class="rightContext col-md-3 col-lg-3 budg">
                                <div class="budget"></div>
                                <div class="date"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <ul class="lift:MainPage.renderBottomPagination pagination"></ul>
                    </div>
                </div>
        </div>


    </div>
</div>
