<div class="modal-content ">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="mySmallModalLabel">Регистрация</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-5">
                <label for="email">Email</label>
            </div>
            <div class="col-md-7">
                <input type="email" id="email">
                <div id="mod-reg-email" class="error error-block"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <label for="password">Пароль</label>
            </div>
            <div class="col-md-7">
                <input type="password" id="password">
                <div id="mod-reg-pass" class="error error-block"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <label for="confirm">Подтверждение пароля</label>
            </div>
            <div class="col-md-7">
                <input type="password" id="confirm">
                <div id="mod-reg-conf" class="error error-block" id="confirm-error"></div>
            </div>
        </div>
        <div class="row submit-btn">
            <div class="col-md-offset-4 col-md-4">
                <button class="signup-btn" id="mod-btn-register">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>
